<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page2</title>
</head>

<style>
    .mystyle {
        margin: 5px;
        background: #393eda;
        height: 400px;
        font-size: 40px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header{
        height: 120px;
    }

    .nav{
        height: 80px;
    }

    .content{
        display: flex;
    }

    .main{
        flex-grow: 3;
    }

    .aside{
        flex-grow: 1;
    }

    .footer{
        height: 200px;
    }
</style>

<body>

<div class="header mystyle">Header</div>
<div class="nav mystyle">Navigation</div>
<div class="content">
    <div class="main mystyle">Main</div>
    <div class="aside mystyle">Aside</div>
</div>
<div class="footer mystyle">Footer</div>

</body>
</html>
